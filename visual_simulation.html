<!DOCTYPE html>
<html>
<head>
    <title>Pickleball Tournament Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .controls {
            width: 300px;
        }
        .simulation {
            flex-grow: 1;
        }
        .player {
            cursor: pointer;
        }
        .player text {
            text-anchor: middle;
            dominant-baseline: central;
            fill: white;
            font-size: 12px;
            pointer-events: none;
        }
        .court {
            fill: #90EE90;
            stroke: white;
            stroke-width: 2;
        }
        .waiting-area {
            fill: #f0f0f0;
            stroke: #ccc;
            stroke-width: 2;
        }
        .time-slider {
            margin: 20px 0;
            height: 20px;
        }
        .settings {
            margin: 20px 0;
        }
        .settings label {
            display: block;
            margin: 10px 0;
        }
        .settings input {
            margin-left: 10px;
        }
        .stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pickleball Tournament Simulation</h1>
    <div class="container">
        <div class="controls">
            <div class="settings">
                <label>
                    Number of Players:
                    <input type="number" id="playerCount" min="20" max="61" step="2" value="38">
                </label>
                <label>
                    Scoring System:
                    <select id="scoringSystem">
                        <option value="rally">Rally (11 min)</option>
                        <option value="standard">Standard (17.5 min)</option>
                    </select>
                </label>
                <button id="startSimulation">Start Simulation</button>
                <button id="pauseSimulation">Pause</button>
                <button id="resetSimulation">Reset</button>
            </div>
            <div class="stats">
                <h3>Statistics</h3>
                <div id="currentStats"></div>
            </div>
        </div>
        <div class="simulation">
            <svg id="courtLayout"></svg>
            <div id="timeSlider" class="time-slider"></div>
        </div>
    </div>
    <script src="visual_simulation.js"></script>
</body>
</html>
